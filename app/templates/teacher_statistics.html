{% extends "base.html" %}

{% block content %}
<h2>TEACHING-STAFF REVIEW STATISTICS</h2>

<form method="post">
    <div class="mb-3">
        <label for="date_from">From:</label>
        <input type="date" class="form-control" id="date_from" name="date_from">
    </div>
    <div class="mb-3">
        <label for="date_to">To:</label>
        <input type="date" class="form-control" id="date_to" name="date_to">
    </div>
    <div class="mb-3">
        <label for="assessment_type">Assessment Type:</label>
        <select class="form-control" id="assessment_type" name="assessment_type">
            <option value="">All</option>
            {% for assessment in assessments %}
            <option value="{{ assessment.name }}">{{ assessment.name }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Filter</button>
</form>

<table class="table">
    <thead>
        <tr>
            <th>Student</th>
            <th>Assessment</th>
            <th>Timestamp</th>
            <th>Score</th>
        </tr>
    </thead>
    <tbody>
        {% for attempt, user in attempts %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ attempt.assessment_id }}</td>
            <td>{{ attempt.timestamp }}</td>
            <td>{{ attempt.score }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
